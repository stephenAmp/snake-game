<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./asset/favicon/favicon.ico">
    <script src="./script.js" defer></script>
    <title>Jungle Fever</title>
</head>
<body>
    <audio id="eatSound" src="./asset/gulpSound.mp3" preload="auto"></audio>
    <audio id="gameOver" src="./asset/gameOver.mp3" preload="auto"></audio>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
               <div class="game-border-3">
                <div id="game-board"></div>
               </div> 
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press spacebar OR<br>Touch screen to start game</h1>
    <img src="./asset/snake.webp" alt="snake-logo" id="logo">
    <div id="modal">
        <h1 class="gameOver">GAME OVER</h1>
        
        
    </div>
</body>
</html>
